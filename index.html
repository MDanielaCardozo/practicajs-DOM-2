<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JavaScript (DOM)</title>
    <meta name="description" content="Practica de DOM. Generaciones.">
    <meta name="keywords" content="DOM">
    <meta name="author" content="Daniela Cardozo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <div class="bg-danger container-fluid text-center p-5">
            <h1 class="display-2 text-light">Generaciones</h1>
            <hr class="text-light p-1">
        </div>
        <section class="container">
            <div class="row g-3 my-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                </div>
                <div class="col">
                  <input type="number" class="form-control" placeholder="Edad" aria-label="Edad">
                </div>
                <div class="col">
                   <input type="number" class="form-control" placeholder="DNI" aria-label="DNI">
                </div>
                <div class="col">
                   <input type="number" class="form-control" placeholder="Peso" aria-label="Peso">
                </div>
            </div>
            <div class="row g-3 mb-4">
                <div class="col">
                  <input type="number" class="form-control" placeholder="Altura" aria-label="Altura">
                </div>
                <div class="col">
                  <input type="number" class="form-control" placeholder="Año de Nacimiento" aria-label="Año de Nacimiento">
                </div>
                <div class="col">
                   <input type="text" class="form-control" placeholder="Sexo(F femenino/M masculino)" aria-label="Sexo(F femenino/M masculino)">
                </div>
            </div>
        </section>
        <div class="container text-center">
            <button class="btn btn-outline-secondary mb-4">Mostrar Generación</button>
            <div class="alert alert-secondary " role="alert">
                Tu Generación es:!
            </div>
            <button class="btn btn-outline-secondary mb-4">Mayoría de edad</button>
            <div class="alert alert-secondary " role="alert">
                Es mayor de edad!
            </div>
        </div>

    </main>

    <footer class="bg-secondary text-center text-light p-5">
        <p>&copy;Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js"></script>
</body>
</html>
